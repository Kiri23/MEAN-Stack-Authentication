<h2 class="page-header">Conéctate</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="username">Nombre de usuario</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" value="">
  </div>
  <div class="form-group">
    <label for="username">Contraseña</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control"  value="">
  </div>
  <div class="form-group">
    <a href="/forgot" class="" style="float: left;" > Olvidaste tu Contraseña?</a>
    <a href="/register" class="" style="float: left;" > No tienes una cuenta?</a>
    <br>
  </div>
  <input type="submit" class="btn btn-primary" value="Conectar">
</form>
