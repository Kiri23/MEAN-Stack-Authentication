<div class="panel panel-default">
  <div class="panel-heading {{className}} ">
    <h3 class="panel-title ">{{text}}</h3>
  </div>
  <div class="panel-body">
    <div *ngIf="showFilter" class="form-group">
      <!--Show Search Filter  -->
      <input id="filterInput" class="makeSmaller form-control" onkeyup="filterUsersByName()" type="text" placeholder="Search Filter" name="" value="">
    </div>
    <table id="userTable" class="table table-striped table-hover">
      <!-- Table Header -->
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Joined</th>
      </tr>
      <!--Table Body -->
    <tbody>
      <!-- Do a for loop to show the tables -->
      <tr *ngFor="let record of user; let i = index">
          <!-- || - mean alternate text. is Like an If  -->
         <td>{{record.name || "No name" }}</td>

         <td>{{record.email || "No email"}}</td>
         <!--Show this row if there's a date in the json  -->
         <td *ngIf="record.CreatedDate">{{record.CreatedDate | date:'MMM dd' }} at
           {{record.CreatedDate | date:'hh:mm' }}
        </td>
        <!--Alternate show this row if there is not a date in the json data  -->
        <td *ngIf="!record.CreatedDate"> No Date Provided</td>
      </tr>
    </tbody>
</table>
  <!--[(page)] - pa pasar la variable  -->
  <div class=" text-center d-flex justify-content-center">
    <ngb-pagination [collectionSize]="70" page="4" aria-label="Default pagination" size =""></ngb-pagination>
  </div>
  </div>
</div>
