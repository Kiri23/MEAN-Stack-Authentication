<h2 class="page-header">Cambia tu Contraseña</h2>
<h4> &nbsp; Escribe tu nueva contraseña en el encasillado de abajo</h4>
<form (submit)="resetPassword()">
  <div style="width: 72%" class="form-group">
    <label for="email">Contraseña</label>
    <input type="password" required [(ngModel)]="password" name="password" class="form-control" placeholder="Nueva Contrasena" value="">
  </div>
  <input type="submit" class="btn btn-primary" value="Cambiar Contrasena">
</form>
