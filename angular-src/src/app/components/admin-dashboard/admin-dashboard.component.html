<header id="header">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <h2><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> DashBoard <small>Manage your website</small></h2>
      </div>
      <div class="col-md-3">
       <div class="dropdown create">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Create Content
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a type="button" data-toggle = "modal" data-target="#addPage">Add Page</a></li>
            <li><a href="#">Add Post</a></li>
            <li><a href="/register">Add User</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div> <!--End div container -->
</header> <!--End top Part of the website -->

<!--Breadcrumb section  -->
<section id="breadcrumb">
    <ol class="breadcrumb">
      <li class="active">Dashboard </li>
    </ol>
</section> <!--End breadcrumb section -->

<section id="main">
  <div class="controller">
    <div class="row">
      <div class="col-md-3">
        <!--Sidebar need to have the [] to pass the data to the child -->
        <app-sidebar [admin-Dashboard-totalUser-Props] = totalUsers></app-sidebar>
      </div>
      <div class="col-md-9">
        <!--Boxes -->
        <!--Pass the totalUser number to the app-boxes component  -->
        <app-boxes [admin-Dashboard-totalUser-Props] = totalUsers></app-boxes>
        <!--User Table-->
        <app-table [dataset] = latestUser text="Latest Users">
          <!-- <app-table-columns value='name' header='Name'></app-table-columns>

          <app-table-columns value='email' header='email'></app-table-columns>

          <app-table-columns value='CreatedDate' header='Joined'></app-table-columns> -->

        </app-table>
      </div>
    </div>
  </div>
  <!--Add Page Modal  -->
  <app-modal modalId="addPage"></app-modal>
</section>
